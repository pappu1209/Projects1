<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="card">

        </div>
        <!-- ------add weather images ---------- -->
        <div class="weather">
            <img src="./image/rain.png" class="weather-icon">
            <h1 class="temp">Â°C</h1>
